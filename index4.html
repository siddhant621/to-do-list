<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="track.css">
</head>
<body>
    <div class="container">
    <div>
        <h1>Expense Tracker</h1>
        <div class="hlt">
            <label>Expense Name</label><br>
            <input type="text" id="expenseName" placeholder="eg. Groceries"><br><br>

            <label>Amount</label><br>
            <input type="number" id="expenseAmount" placeholder="eg. 500"><br><br>

            <label>Description</label><br>
            <input type="text" id="expenseDesc" placeholder="eg. Weekly shopping"><br><br>

            <label>Date</label><br>
            <input type="date" id="expenseDate">
        </div><br>
        <button onclick="addExpense()">Add Expense</button>
    </div>

    <div>
        <table id="expenseTable" border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">
            </tbody>
        </table>
    </div>
    </div>

<script>
    let expenses = [];

    function addExpense() {
        const name = document.getElementById("expenseName").value.trim();
        const amount = document.getElementById("expenseAmount").value.trim();
        const desc = document.getElementById("expenseDesc").value.trim();
        const date = document.getElementById("expenseDate").value;

        if (!name || !amount || !desc || !date) {
            alert("Please fill all fields!");
            return;
        }

        const expense = {
            name,
            amount: parseFloat(amount).toFixed(2),
            desc,
            date
        };

        expenses.push(expense);
        renderTable();

        
        document.getElementById("expenseName").value = "";
        document.getElementById("expenseAmount").value = "";
        document.getElementById("expenseDesc").value = "";
        document.getElementById("expenseDate").value = "";
    }

    function renderTable() {
        const tableBody = document.getElementById("expenseTableBody");
        tableBody.innerHTML = "";

        expenses.forEach((exp, index) => {
            const row = `
                <tr>
                    <td>${exp.name}</td>
                    <td>${exp.amount}</td>
                    <td>${exp.desc}</td>
                    <td>${exp.date}</td>
                    <td>
                        <button onclick="deleteExpense(${index})">Delete</button>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    function deleteExpense(index) {
        expenses.splice(index, 1);
        renderTable();
    }
</script>
</body>
</html>
