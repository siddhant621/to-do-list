<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Expense Tracker</h1>
        </div>
        <div class="form-group">
            <label>Expense Name</label>
            <input type="text" id="expenseName" placeholder="eg.Groceries">
              </div>
            
             <div class="form-group">
            <label>Amount(&#8377;)</label>
            <input type="text" id="expenseAmount" placeholder="eg.500"></div>
            
            <div class="form-group">
            <label>Discription</label>
            <input type="text" id="expenseDescription" placeholder="eg.Details"></div>
            
            <div class="form-group">
            <label>Date</label>
            <input type="date" id="expenseDate"> 
             </div>
        
        <button onclick="addExpense()">Add Expense</button>
        
         <div class="search-box">
        <input type="text" placeholder="Search by Name">
        <input type="date">
       </div>
    </main>
    <script>
        const expenses=[];

        function addExpense(){
            const name=document.getElementById("expenseName").value.trim();
            const amount=parseFloat(document.getElementById("expenseAmount").value);
            const description =document.getElementById("expenseDescription").value.trim();
            const date=document.getElementById("expenseDate").value;

            if(!name || isNaN(amount) || amount<=0 || date){
                alert("please enter valid expense details!");
                return;
            }

            expenses.push({name,amount,description,date});

            document.getElementById("expenseName").value="";
            document.getElementById("expenseAmount").value="";
            document.getElementById("expenseDescription").value="";
            document.getElementById("xpenseDate").value="";
            
            renderTable();
        }

        function deleteExpense(index){
            expenses.splice(index,1);
            renderTable();
        }
      function renderTable(){
       const tbody=document.querySelector("#expenseTable tbody");
      }
    </script>
</body>
</html>
